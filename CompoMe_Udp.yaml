- IMPORT: CompoMe.yaml
- IMPORT: CompoMe_Log.yaml
- IMPORT: CompoMe_Swig.yaml
- IMPORT: CompoMe_Tools.yaml

- LINK:
    NAME: CompoMe::Posix::Udp_server_in
    DATA:
      - CompoMe::String addr
      - i32 port
    PORT:
      - IN
    OPTIONS:
      SWIG: true

- LINK:
    NAME: CompoMe::Posix::Udp_client_out
